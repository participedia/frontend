language: node_js
sudo: false
node_js:
- '6'
cache: yarn

notifications:
  slack:
    secure: 
before_install:
- gem install sass
before_script:
- sass --update src
before_deploy:
- unset CI
- react-scripts build
- CI=true
- cp build/index.html build/200.html
- node scripts/properties2json
after_success:
- export BUILD_ID=$TRAVIS_BUILD_NUMBER
- export GH_PULL_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH
- export GH_PROJECT_OWNER=$TRAVIS_REPO_SLUG
- echo "machine surge.surge.sh" >> ~/.netrc
- echo "    login $SURGE_LOGIN" >> ~/.netrc
- echo "    password $SURGE_TOKEN" >> ~/.netrc
- npm install surge surge-review 
- if [ "$TRAVIS_PULL_REQUEST_BRANCH" ]; then npm run deployreview; fi
deploy:
  skip_cleanup: true
  provider: surge
  project: ./build/
  domain: https://participedia.xyz
